<div class="rounded-2xl border border-slate-200 bg-white shadow-sm">
    <form method="post" enctype="{{ enctype|default:'multipart/form-data' }}" class="p-5 sm:p-6">
        {% csrf_token %}

        {% if form.non_field_errors %}
        <div class="mb-4 rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
            {{ form.non_field_errors }}
        </div>
        {% endif %}

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            {% for field in form %}
            <div class="{% if field.name == 'photo' %}sm:col-span-2{% endif %}">
                <label class="block text-sm font-semibold text-slate-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <p class="mt-1 text-sm text-red-600">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div class="mt-6 flex items-center justify-end gap-2">
            {% if cancel_href %}
            <a href="{{ cancel_href }}"
                class="inline-flex items-center rounded-lg bg-slate-100 px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-200">
                {{ cancel_label|default:"Cancel" }}
            </a>
            {% endif %}
            <button type="submit"
                class="inline-flex items-center rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700 shadow-sm">
                {{ submit_label|default:"Save" }}
            </button>
        </div>
    </form>
</div>
