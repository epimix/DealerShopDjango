{% extends "layout.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<div class="container mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold">Car List</h1>
        <a href="/cars/create/"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-blue-700 transition duration-300">
            Create New Car
        </a>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg shadow">
            <thead>
                <tr>
                    <th
                        class="px-6 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                        Brand</th>
                    <th
                        class="px-6 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                        Model</th>
                    <th
                        class="px-6 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                        Year</th>
                    <th
                        class="px-6 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                        Price</th>
                    <th
                        class="px-6 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">
                        Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                <tr class="hover:bg-gray-50 cursor-pointer" onclick="window.location.href='/cars/{{ car.id }}/'"
                    style="cursor: pointer;">
                    <td class="px-6 py-4 border-b border-gray-200">{{ car.brand }}</td>
                    <td class="px-6 py-4 border-b border-gray-200">{{ car.model }}</td>
                    <td class="px-6 py-4 border-b border-gray-200">{{ car.year }}</td>
                    <td class="px-6 py-4 border-b border-gray-200">${{ car.price }}</td>
                    <td class="px-6 py-4 border-b border-gray-200" onclick="event.stopPropagation();">
                        <a href="/cars/delete/{{ car.id }}/" class="btn btn-danger btn-sm">delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="px-6 py-4 text-center text-gray-500">No cars available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
