<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cars App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script
    src="https://kit.fontawesome.com/665c3db5a0.js"
    crossorigin="anonymous"></script>
</head>

<body class="bg-slate-50 text-slate-900">
    <nav class="bg-white/80 backdrop-blur border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="h-16 flex items-center justify-between">
                <a href="/"
                    class="inline-flex items-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700 shadow-sm">
                    <span>DealerShop</span>
                </a>
                <div class="flex items-center gap-2">
                    <a href="/"
                        class="px-3 py-2 rounded-lg text-sm font-medium text-slate-700 hover:bg-slate-100">Home</a>
                    <a href="/cars/"
                        class="px-3 py-2 rounded-lg text-sm font-medium text-slate-700 hover:bg-slate-100">Cars</a>
                    <a href="/favorites/"
                        class="px-3 py-2 rounded-lg text-sm font-medium text-slate-700 hover:bg-slate-100">Favorites</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% include "components/toast.html" %}
    </div>

    <main class="max-w-[1536px] mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>

</html>
